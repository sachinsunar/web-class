<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
    
    <form action="">
        <label for="">Select Color</label><input type="color">
        <br><br>

        <label for="">Number</label><input type="number" min="0" max="100" step="1">
        <br>
        <input type="range" min="0" max="100">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
         <br>
        <input type="month">
        <br>
        <input type="week">
        <br>
        <input type="time">
        <br>
        <input type="email" name="">
        <br>
        <input type="url" name="">
        <br>
        <input type="tel">
         <input type="submit">

    </form>


</body>
</html>
